<!DOCTYPE html>

    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon" />

            <button class="token"></button>
            <button class="token"></button>

          <img
            src="./assets/player-two.svg"
            class="playericon"
            alt="player two icon"
          />
          <h2 class="headS">PLAYER 2</h2>
          <p class="headL" aria-live="polite">0</p>
        </section>

        <div class="chrono">
          <h3 class="headxs">???</h3>

  <script src="./app.js"></script>
</html>
